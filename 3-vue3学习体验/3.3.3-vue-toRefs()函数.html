<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基础API-torefs()函数</title>
    <!-- ref()只为某一个数据提供响应式能力，而reactive()是为整个对象赋予响应式能力 -->
    <style></style>
  </head>

  <body>
    <div id="app">
      <!-- 直接可以使用count属性 -->
      <!-- 如果没有使用roRefs，会直接返回number,那么就需要用number.count来访问数据 -->
      <p @click="printInfo">reactive {{count}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, ref, reactive, toRefs } = Vue
      const App = {
        setup() {
          //函数接收一个普通的对象，返回一个响应的数据对象
          const number = reactive({count:0});
          const printInfo = () =>{
            number.count++;
          };
          return {
            //使用toRefs给数据对象进行包装，让它的数据保持响应式
            ...toRefs(number),
            printInfo,
          };
        },
      };
      createApp(App).mount('#app')
    </script>
  </body>

  <html></html>
</html>

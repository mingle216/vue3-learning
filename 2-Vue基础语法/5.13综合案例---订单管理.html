<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>综合案例---订单管理</title>
    <style>
      body {
        border-color: #bdd4e7;
      }
      .container {
        background-color: #fff;
      }
      .col-md-6 {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>订单管理</h3>
        </div>
        <div class="panel-body">
          <div class="col-md-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="输入品牌名查询"
                v-model="brandQueryParam"
                @focus="brandQueryParam='' "
              />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" @click="queryByBrand">查询</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>订单号</th>
                  <th>订单品牌</th>
                  <th>订单日期</th>
                  <th>订单价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </tr>
              </thead>

              <tbody>
                <tr v-for="(item,index) in result" :key="item.id">
                  <td>{{item.id}}</td>
                  <td>{{item.brand}}</td>
                  <td>{{item.orderDate}}</td>
                  <td>{{item.price}}万</td>
                  <td>
                    <button @click="incr(index)">+</button>
                    {{item.num}}
                    <button @click="decr(index)" :disabled="item.num" <="1">-</button>
                  </td>
                  <td>
                    <button @click="delOrder(index)" class="btn btn-warning">删除</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <h4>订单总额为<span class="label label-success">{{totalPrice}}</span>万元</h4>
          </div>

          <div class="col-md-6">
            <legend>新增订单</legend>

            <div class="form-group">
              <label>品牌</label>
              <input v-model="brand" type="text" class="form-control" placeholder="如：宝马，奔驰" />
            </div>

            <div class="form-group">
              <label>价格（万元）</label>
              <input v-model="price" type="text" class="form-control" placeholder="如:50" />
            </div>

            <div class="form-group">
              <label>数量</label>
              <input v-model="num" type="text" class="form-control" placeholder="如:3" />
            </div>

            <button @click="addOrder" type="submit" class="btn btn-primary">提交</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="module">
      /* 注意这里的模块化引入的写法 */
      let app = Vue.createApp({
        data() {
          return {
            id: 3,
            brand: '',
            price: 0,
            num: 0,
            orders: [
              {
                id: 1,
                brand: '宝马',
                orderDate: formData(new Date()),
                pirce: 50,
                num: 3,
              },
              {
                id: 2,
                brand: '奔驰',
                orderDate: formData(new Date()),
                price: 80,
                num: 2,
              },
            ],
            result: [], //用于页面渲染的数组
            brandQueryParam: '', //查询参数
          }
        },
        created() {
          this.result = this.orders
        },
        computed: {
          totalPrice() {
            return this.orders.reduce(function (preValue, item) {
              return preValue + item.price * item.num;
            }, 0)
          },
        },
        methods: {
          delOrder(index){
            this.result.splice(index,1);
          },
          incr(index){
            this.result[index].num++;
          },
          decr(index){
            this.result[index].num--;
          },
          addOrder(){
            this.result.push({
              id:this.id++,
              brand:this.brand,
              orderDate:formatDate(new Date()),
              price:this.price,
              num:this.num,
            });
            this.brand="";
            this.price=this.num=0;
          },
          queryByBrand(){
            this.result=this.orders.filter(item => item.brand.includes(this.brandQueryParam));
        },
      },
    });
      let vm = app.mount('#app');
    </script>
  </body>

  <html></html>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue中生命周期函数</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'hello world',
          }
        },
        //在Vue实例生成之前会自动执行的函数
        beforeCreate() {
          console.log('beforeCreate', this.message)
        },
        //在Vue实例生成之后会自动执行的函数
        created() {
          console.log('created', document.getElementById('root').innerHTML, this.message)
        },
        beforeMount() {
          console.log('beforeMount', document.getElementById('root').innerHTML, this.message)
        },
        mounted() {
          console.log('mounted', document.getElementById('root').innerHTML)
        },
        beforeMount() {
          console.log('beforeMount', document.getElementById('root').innerHTML)
        },
        updated() {
          console.log('updated', document.getElementById('root').innerHTML)
        },
        beforeUnmount() {
          console.log('beforeUnmount', document.getElementById('root').innerHTML)
        },
        unmounted() {
          console.log('unmounted', document.getElementById('root').innerHTML)
        },
        template: `<h2>{{message}}</h2>`,
      })
      //vm代表的就是Vue应用的根组件
      const vm = app.mount('#root')
    </script>
  </body>
</html>

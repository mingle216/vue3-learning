<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text和v-cloak指令</title>
  </head>
  <style>
    /* v-cloak指令的样式：在DOM节点渲完成之前不显示 */
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <div id="root">
      <!-- 存在闪屏现象 -->
      <!-- <h2>{{message}}</h2> -->
      <!-- 使用v-text解决闪屏现象 -->
      <h2 v-text="message"></h2>
      <h2 v-cloak>你好，很好啊</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'hello world',
          }
        },
      })
      //vm代表的就是Vue应用的根组件
      const vm = app.mount('#root')
    </script>
  </body>
</html>
